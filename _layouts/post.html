---
layout: page
title: Blog
---

<div id="blog_article" class="post col-xs-10 page">
  <header class="post-header">
    <h3 class="no-margin" id="blog_title">{{ page.blog_title }}</h3>
    <p class="meta">
      Posted {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <hr/>

  <article class="post-content">
    {{ content }}
  </article>

  <hr/>
</div>
