---
layout: page
title: Projects
---

<div id="projects" class="col-md-10 page">
  <ul id="project_list">
    {% for project in site.projects %}
    <li class="project-list">
      <img class="project-image" src="/assets/projects/{{ project.image }}">

      <h3 class="project-header">
        {{ project.title }}
      </h3>

      {% if project.link %}
        <a class="project-link" href="{{ project.link }}" target="_blank">Visit Site &raquo;</a>
      {% endif %}

      {% if project.source %}
        <a class="project-link" href="{{ project.source }}" target="_blank">View Source</a>
      {% endif %}

      <!---->
      <!--<span class="project-meta">-->
        <!--{{ project.date | date: "%b %-d, %Y" }}-->
      <!--</span>-->

      {{ project.content }}
    </li>
    {% endfor %}
  </ul>
</div>
