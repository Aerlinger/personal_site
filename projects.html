---
layout: page
---

<div id="projects" class="span10 page">
  <h2 class="page-heading">Projects</h2>

  <ul>
    {% for project in site.projects %}
    <li class="project-list">
      <img width="150px" height="150px" class="project-image" src="/assets/projects/{{ project.image }}">

      <h4>
        <a class="project-title" href="{{ project.url | prepend: project.baseurl }}">
          {{ project.title }}
        </a>
      </h4>

      <p class="project-link" href="{{ project.link }}">link &raquo;</p>

      <span class="project-meta">
        {{ project.date | date: "%b %-d, %Y" }}
      </span>

      <p class="project-description">
        {{ project.description }}
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
