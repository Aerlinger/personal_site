---
layout: page
title: Projects
---

<div id="projects" class="span10 page">
  <ul id="project_list">
    {% for project in site.projects %}
    <li class="project-list">
      <img class="project-image" src="/assets/projects/{{ project.image }}">

      <h3 class="project-header">
        {{ project.title }}
      </h3>

      <a class="project-link" href="{{ project.link }}">More info &raquo;</a>

      <span class="project-meta">
        {{ project.date | date: "%b %-d, %Y" }}
      </span>

      <p class="project-description">
        {{ project.description }}
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
